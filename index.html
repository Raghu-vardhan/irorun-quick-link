<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timeout Example</title>
</head>
<body>

  <script>
    let timeoutId;

    function App() {
      // Clear any existing timeout before setting a new one
      clearTimeout(timeoutId);

      // Set a new timeout
      timeoutId = setTimeout(() => {
        alert("Hello, World!");
      }, 5000);
    }

    function cancelAlert() {
      clearTimeout(timeoutId);
      alert("Alert canceled before 5 seconds.");
    }
  </script>

  <div>
    <h1>Hello, World!</h1>
    <p>This is a simple timeout example.</p>
    <input type="button" value="Click Me" onclick="App()" />
    <input type="button" value="Cancel Alert" onclick="cancelAlert()" />
  </div>

</body>
</html>
